<h2>Working on it - contact form</h2>
<div class="row">
    <div class="col-xs-6">
        <form action="https://samvandenberge-contact-form.herokuapp.com/send" class="form-horizontal">
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="email">Email: </label>
                <div class="col-sm-10">
                    <input type="text" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="name">Name: </label>
                <div class="col-sm-10">
                    <input type="text" name="name" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="subject">Subject: </label>
                <div class="col-sm-10">
                    <input type="text" name="subject" id="subject" class="form-control">
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="message">Message: </label>
                <div class="col-sm-10">
                    <textarea name="message" cols="40" rows="10" id="message" class="form-control"></textarea>
                </div>
            </div>
            <input type="submit" value="Send Message" class="btn btn-primary pull-right">
        </form> 
    </div>
</div>
